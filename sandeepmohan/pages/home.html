	<link media="screen and (min-device-width: 501px)" rel="stylesheet" type="text/css" href="../assets/main.css">

	<link rel="icon" href="../img/misc/favicon.ico" type="image/x-icon">
	
<body>
<div class="home-card home-card-hm" id="crd1">
	<img class="icons-main" id="ico-1" src="../img/ico/bio.png">
	<div class="ico-name" id="ico-name-1">About</div>
</div>
<div class="home-card home-card-hm" id="crd2">
	<img class="icons-main" id="ico-2" src="../img/ico/movies.png">
	<div class="ico-name" id="ico-name-2">Movies</div>
</div>
<div class="home-card home-card-hm" id="crd3">
	<img class="icons-main" id="ico-3" src="../img/ico/travel.png">
	<div class="ico-name" id="ico-name-3">Travelling<br/>Cinema</div>
</div>
<div class="home-card home-card-hm" id="crd4">
	<img class="icons-main" id="ico-4" src="../img/ico/media.png">
	<div class="ico-name" id="ico-name-4">Media Coverage</div>
</div>
<div class="home-card home-card-hm" id="crd5">
	<img class="icons-main" id="ico-5" src="../img/ico/work.png">
	<div class="ico-name" id="ico-name-5">Workshop</div>
</div>
<div class="home-card home-card-hm" id="crd6">
	<img class="icons-main ico-desk" id="ico-6" src="../img/ico/merchandise.png">
	<img class="icons-main ico-mob" id="ico-6" src="../img/ico/merchandisem.png">
	<div class="ico-name" id="ico-name-6">Merchandise</div>
</div>
<div class="home-card home-card-hm" id="crd7">
	<img class="icons-main" id="ico-7" src="../img/ico/new.png">
	<div class="ico-name" id="ico-name-7">Announcements</div>
</div>
<div class="home-card home-card-hm" id="crd8">
	<img class="icons-main ico-desk" id="ico-8" src="../img/ico/gallery.png">
	<img class="icons-main ico-mob" id="ico-8" src="../img/ico/gallerym.png">
	<div class="ico-name" id="ico-name-8">Gallery</div>
</div>
<div class="home-card home-card-hm" id="crd9">
	<img class="icons-main" id="ico-9" src="../img/ico/social.png">
	<div class="ico-name" id="ico-name-9">Say hello!</div>
</div>
<div id="crd10">
	<img class="ico-desk sign" src="../img/ico/sign.png">
	<img class="ico-mob sign" src="../img/ico/signm.png">
</div>
</body>
<script type="text/javascript">
	

	l_txt=['Loading','Loading.','Loading..','Loading...'];
	pages=['bio','movies','travel','media','workshop','merchandise','new','gallery','social'];

	
	if($(window).width()<=500) $('.ico-desk').hide();
	else $('.ico-mob').hide();
	


	$( ".home-card" ).bind( "click", function() {
		$('.sign').hide();
		
		_id=parseInt((this.id)[3]);
		$(this).addClass('home-card-click');
		
		for(var i=0;i<9;i++)if(i!=_id-1)$( ".home-card" ).eq(i).css('transform','scale(0)');
		
		setTimeout(function(){
		$(location).attr('href', pages[_id-1]+'.html');              
                  }, 1000);

		setTimeout(function(_id){
			$("#ico-"+_id).css('opacity','0');
			$("#ico-name-"+_id).css('opacity','0');
		},600,_id)

		if(_id=='3')$("#ico-name-3").text('Travelling Cinema');
		$("[id=ico-"+_id+"]").addClass('ico-click');
		$("#ico-name-"+_id).addClass('ico-name-click')


	});

	
	

</script>
</html>
